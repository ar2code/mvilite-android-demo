dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

def includeMviLiteSubModule = { name ->
    include ":${name}"
    project(":${name}").projectDir = new File(rootDir, "mvilite-repo/$name")
}

rootProject.name = "MVILiteDemo"
include ':demo-app'
include ':demo-app-compose'
include ':demo-app-shared'
includeMviLiteSubModule("mvilite-core")
includeMviLiteSubModule("mvilite-ui")